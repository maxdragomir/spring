<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Dashboard</title>
        //= template/head.html

    </head>
    <body class="iframe iframe-add">

    <div class="modal-content">

        <div class="row m-0 mt-2">


            <div class="col s12">
                <div class="card card-modal mb-2">
                    <div class="row">
                        <div class="input-field col s12 m6 color-grey">
                            <select>
                                <option value="postnl">PostNL Parcel</option><option value="postnlpacket">PostNL Packet</option><option value="royalmail">RoyalMail Tracked 24/48</option>
                            </select>
                            <label>Carrier</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s12 m12 l6">
                <div class="card card-modal mb-4 mt-4">
                    <div class="row">

                        <div class="input-field col s12 m6 l12 color-grey tooltipped" data-position="bottom" data-tooltip=" * char '%' = any sequence of chars">
                            <input id="code" class="m-0" type="text">
                            <label for="code">Code<i class="fa fa-info-circle"></i></label>
                        </div>

                        <div class="input-field col s12 m6 l12 color-grey">
                            <select>
                                <option value="0">&lt;NEW&gt;</option><option value="1" selected="">&lt;do not map&gt;</option><option value="21">21 - IN TRANSIT</option><option value="31">31 - DELIVERY EXCEPTION</option><option value="40">40 - IN CUSTOMS</option><option value="41">41 - CUSTOMS EXCEPTION</option><option value="91">91 - DELIVERY ATTEMPTED</option><option value="92">92 - DELIVERY AWAITING COLLECTION</option><option value="93">93 - DELIVERY SCHEDULED</option><option value="100">100 - DELIVERED</option><option value="111">111 - LOST OR DESTROYED</option><option value="11101">11101 - LOST</option><option value="11102">11102 - DESTROYED</option><option value="124">124 - RETURN IN TRANSIT</option><option value="12401">12401 - RETURN IN TRANSIT - REFUSED</option><option value="12402">12402 - RETURN IN TRANSIT - UNDELIVERABLE</option><option value="12403">12403 - RETURN IN TRANSIT - DAMAGED</option><option value="12404">12404 - RETURN IN TRANSIT - NOT COLLECTED</option><option value="12405">12405 - RETURN IN TRANSIT - ACCORDING TO AGREEMENT</option>
                            </select>
                            <label>System Code</label>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col s12 m12 l6">
                <div class="card card-modal mb-4 mt-4">
                    <div class="row">
                        <div class="input-field col s12 color-grey">
                            <textarea id="comment" class="textarea textarea-tcode"></textarea>
                            <!--<input id="comment" class="m-0" type="text">-->
                            <label for="comment">Comment</label>
                        </div>

                    </div>
                </div>
            </div>

        </div>
        <div class="modal-footer">

            <div class="switch color-green">
                <label>
                    <input type="checkbox">
                    <span class="lever"></span>
                    <span class="label-text">Not close window to continue edit</span>
                </label>
            </div>
            <button class="btn btn-large waves-effect btn-submit">Submit</button>
        </div>
    </div>

        //= template/footer.html

    </body>
</html>
