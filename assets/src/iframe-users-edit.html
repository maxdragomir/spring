<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Dashboard</title>
        //= template/head.html

    </head>
    <body class="iframe iframe-edit">

        <div class="modal-content modal-opt">
            <div class="row m-0 mt-2">

                <!-- id row -->
                <div class="col s12">
                    <div class="card card-modal">
                        <div class="parcel-top-info one-btns pl-2 pr-2">
                            <div class="bold parcel-top-info_id mobile">ID 171321 <span class="color-grey"> (Shipper) </span></div>
                            <div class="parcel-top-info_desctop parcel-top-info_no-button">
                                <div class="parcel-top-info_left">
                                    <div class="bold parcel-top-info_id">ID 171321 <span class="color-grey"> (Shipper) </span></div>
                                </div>


                                <div class="parcel-top-info_right">
                                    <div class="dates">
                                        <span class="tooltipped pr-2" data-position="top" data-tooltip="Created">09.07.2018, 18:31</span>
                                        <span> | </span>
                                        <span class="tooltipped pl-2" data-position="top" data-tooltip="Modified">09.07.2018, 18:31</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col s12">
                    <div class="card card-modal mb-4 mt-4">
                        <div class="under-construction-page">
                            <h1 class="m-0"> <i class="fa fa-cog"></i> under construction</h1>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">

                <div class="switch color-green">
                    <label>
                        <input type="checkbox">
                        <span class="lever"></span>
                        <span class="label-text">Not close window to continue edit</span>
                    </label>
                </div>
                <button class="btn btn-large waves-effect btn-submit">Submit</button>
            </div>
        </div>

        //= template/footer.html
